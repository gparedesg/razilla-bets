<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
          <div class="card">
           <div class="card-header">
           	  <h3 class="float-left">Estad√≠sticas</h3>
              <button (click)="logout()" class="float-right btn btn-secondary mr-1">
            	<i class="fa fa-sign-out-alt"></i> Salir
        	  </button>
              <button [routerLink]="'/add'" class="float-right btn btn-primary mr-1">
            	<i class="fa fa-plus"></i> Agregar Apuesta
              </button>
           </div>
           <div class="card-body">
			<table class="table table-hover">
			  <thead>
			    <tr>
			      <th></th>
			      <th>Question</th>
			      <th *ngFor="let user of users" scope="col">{{ user.username }}</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let question of questions | slice: 1; index as i">
			      <th scope="row">{{ i+1 }}</th>
			      <td scope="row">{{ question?.question }}</td>
			      <td *ngFor="let user of users" scope="row">{{ user.bets[i+1]?.answer }}</td>
			    </tr>
			  </tbody>
			</table>
          </div>
        </div>
    </div>
</div>
